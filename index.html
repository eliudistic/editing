<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Design Tool</title>
    <link rel="stylesheet" href="styles.css">
    <title>Pro Design Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.2.3/firebase-app.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.2.3/firebase-firestore.min.js"></script>
</head>
<body>

    <!-- Top Bar for Main Actions -->
    <div class="top-bar">
        <span class="icon-action" id="save-cloud"><i class="fas fa-save"></i> Save</span>
        <span class="icon-action" id="load-cloud"><i class="fas fa-cloud-download-alt"></i> Load</span>
        <span class="icon-action" id="export-project"><i class="fas fa-file-export"></i> Export</span>
        <span class="icon-action" id="invite-collaborators"><i class="fas fa-user-plus"></i> Invite</span>
        <span class="icon-action" id="preview-prototype"><i class="fas fa-eye"></i> Preview</span>
        <span class="icon-action" id="add-plugin"><i class="fas fa-plug"></i> Plugins</span>
    </div>

    <!-- Toolbar for Tools (Left-hand Sidebar) -->
    <div class="toolbar">
        <span class="icon-action" id="text-tool"><i class="fas fa-font"></i> Text</span>
        <span class="icon-action" id="shape-tool"><i class="fas fa-square"></i> Shapes</span>
        <span class="icon-action" id="image-tool"><i class="fas fa-upload"></i> Image</span>
        <span class="icon-action" id="pen-tool"><i class="fas fa-pen"></i> Pen</span>
        <span class="icon-action" id="responsive-tool"><i class="fas fa-tablet-alt"></i> Responsive</span>
        <span class="icon-action" id="interactive-tool"><i class="fas fa-cogs"></i> Interactive</span>
        <span class="icon-action" id="animate-tool"><i class="fas fa-film"></i> Animation</span>
    </div>

    <!-- Left Panel for Layers, Components, and Assets -->
    <div class="left-panel">
        <h3>Layers</h3>
        <ul id="layer-list"></ul>

        <h3>Components</h3>
        <ul id="component-list"></ul>

        <h3>Assets</h3>
        <input type="file" id="image-upload" accept="image/*">
        <button id="add-asset">Add Asset</button>
    </div>

    <!-- Main Canvas Area -->
    <div class="canvas-container">
        <canvas id="canvas" width="1000" height="800"></canvas>
    </div>

    <!-- Right Panel for Properties and Settings -->
    <div class="right-panel">
        <h3>Properties</h3>
        <label for="font-size">Font Size</label>
        <input type="number" id="font-size" value="16">

        <label for="color-picker">Color</label>
        <input type="color" id="color-picker" value="#000000">

        <h3>Animation Settings</h3>
        <label for="animation-type">Animation Type</label>
        <select id="animation-type">
            <option value="none">None</option>
            <option value="fade-in">Fade In</option>
            <option value="slide">Slide</option>
        </select>
    </div>
    <!-- Prototyping Interaction Settings (for Links and States) -->
    <div class="prototype-settings">
        <h3>Interactive Components</h3>
        <button id="add-interaction">Add Interaction</button>
        <button id="view-states">View States</button>
    </div>

    <script src="script.js"></script>
    </div>

    <!-- Canvas for Design -->
    <canvas id="canvas" width="800" height="600"></canvas>

    <!-- Background Color Change -->
    <div class="background-options">
        <label for="bg-color">Canvas Background:</label>
        <input type="color" id="bg-color" value="#ffffff">
    </div>

    <!-- Save & Load Buttons -->
    <div class="actions">
        <button id="save">Save Progress</button>
        <button id="load">Load Progress</button>
        <button id="download">Download as PNG</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
